      fail-fast: false
      matrix:
        redmica_branch: [master, released-latest]
    runs-on: ubuntu-latest
    container:
      image: redmica/redmica:latest
    services:
      chrome:
        image: selenium/standalone-chrome-debug:3.141.59-20210913
    defaults:
      run:
        working-directory: /usr/src/redmine
